<div class="auth-main">
  <div class="auth-block">
    <ngb-alert *ngIf="loginError" [dismissible]="false" type="danger"><strong>{{'login.error_message' | translate}}</strong></ngb-alert>
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
          <input [formControl]="username" type="text" class="form-control" id="username" placeholder="{{'login.username' | translate}}">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
          <input [formControl]="password" type="password" class="form-control" id="password" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <div class="form-group text-center">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
      </div>
      <div class="form-group">
        <a routerLink="/recover" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
      </div>
    </form>
  </div>
</div>
