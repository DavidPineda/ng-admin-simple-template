<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'recover.title'}}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
          <input [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="{{'recover.email' | translate}}">
        </div>
      </div>
      <div class="form-group text-center">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'recover.recover'}}</button>
      </div>
    </form>
  </div>
</div>
