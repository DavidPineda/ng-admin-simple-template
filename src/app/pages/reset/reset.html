<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'reset.title'}}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'reset.password' | translate}}">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="{{'reset.password_repeat' | translate}}">
        </div>
        <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text" translate>{{'reset.password_match_error'}}</span>
      </div>
      <div class="form-group text-center">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'reset.reset'}}</button>
      </div>
    </form>
  </div>
</div>
